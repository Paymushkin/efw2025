name: Daily Rebuild

on:
  schedule:
    # Запускается каждый день в 00:00 UTC (03:00 МСК)
    - cron: '0 0 * * *'
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  update-and-rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Необходимо для commit и push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Update Designer Runways data
        run: npm run update-runways-data
        continue-on-error: false

      - name: Check for changes
        id: git-check
        run: |
          git add constants/designerRunwaysData.ts
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected, will commit"
          fi

      - name: Commit updated data
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "chore: auto-update designer runways data [skip ci]"
          git push

      - name: Trigger Vercel rebuild
        run: |
          # Vercel автоматически пересоберет проект при push в main
          echo "✅ Данные обновлены, Vercel автоматически пересоберет проект"

